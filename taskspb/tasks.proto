syntax = "proto3";

package tasks;

option go_package = "taskspb";
option java_multiple_files = true;
option java_outer_classname = "TasksProto";
option java_package = "com.tasks";

message UUID {
  string value = 1;
}

message Task {
  UUID id = 1;
  int64 timestamp = 2;
  bytes meta_data = 3;
  bytes data = 4;
  int64 redeliver = 5;
}
